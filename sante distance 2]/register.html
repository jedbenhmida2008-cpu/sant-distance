<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>
<body>
    <div class="header">
        <h1>Inscription</h1>
        <p>Créer un compte patient ou médecin</p>
    </div>

    <div class="content-container">
        <form onsubmit="handleInscription(event)">
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <input type="password" placeholder="Mot de passe" required>
            </div>
            
            <button type="submit" class="main-button">S'inscrire</button>
        </form>

        <p style="margin-top: 30px;">
            <a href="login.html" style="color: #007bff;">Déjà un compte ? Connectez-vous</a>
        </p>
    </div>

    <script>
        function handleInscription(event) {
            // Stop the form from trying to submit normally (prevents a quick page refresh)
            event.preventDefault(); 
            
            // 1. Display the acceptance message
            alert("Inscription acceptée. Vous serez redirigé vers la page de Connexion.");

            // 2. Automatically redirect the user to the login page (login.html)
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
