<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement en ligne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<script src="script.js"></script>
<body>
    <div class="payment-container">
        <h2>Payer en ligne</h2>
        <form>
            <label for="payment-method">Méthode de paiement :</label>
            <select id="payment-method" name="payment-method" required>
                <option value="">Sélectionnez</option>
                <option value="credit-card">Carte bancaire</option>
                <option value="paypal">PayPal</option>
            </select>

            <div id="card-info">
                <label for="card-number">Numéro de carte :</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">

                <label for="expiry">Date d'expiration :</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/AA">

                <label for="cvv">CVV :</label>
                <input type="text" id="cvv" name="cvv" placeholder="123">
            </div>

            <button type="submit">Payer maintenant</button>
        </form>
    </div>

    <script>
        const paymentMethod = document.getElementById('payment-method');
        const cardInfo = document.getElementById('card-info');

        paymentMethod.addEventListener('change', () => {
            if(paymentMethod.value === 'credit-card') {
                cardInfo.style.display = 'block';
            } else {
                cardInfo.style.display = 'none';
            }
        });

        // cacher les infos de carte au départ
        cardInfo.style.display = 'none';
    </script>
</body>
</html>
